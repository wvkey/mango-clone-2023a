<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Mango Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do:  Wifi Icon -->
      </div>
      <div class="status-bar__colume">
        <span>18:43</span>
      </div>

      <div class="status-bar__colume">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Battery Icon -->
        <i class="fa-solid fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
            <div class="nav__notification red-dot"></div>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://t1.daumcdn.net/cafeattach/1IHuH/be1c81d9a73f2d007561ad0b881e03618446a428"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">HyonJi</h4>
              <h6 class="user-component__subtitle">
                Please check My Mango Account info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/14e31ebcb6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
