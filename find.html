<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Mango Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do:  Wifi Icon -->
      </div>
      <div class="status-bar__colume">
        <span>18:43</span>
      </div>

      <div class="status-bar__colume">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Battery Icon -->
        <i class="fa-solid fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html" >
           <i class="fa-solid fa-gear fa-lg"></i>
          <div class="nav__notification red-dot"></div>
           </a>
      </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon"
          ><i class="fa-solid fa-qrcode"></i
          ><span>QR Code</span></div class="icon-row__icon"
        >
        <div class="icon-row__icon"
          ><i class="fa-regular fa-address-book"></i
          ><span>Add by Contacts</span></div class="icon-row__icon"
        >
        <div class="icon-row__icon"
          ><i class="fa-solid fa-fingerprint"></i
          ><span>Add by ID</span></div class="icon-row__icon"
        >
        <div class="icon-row__icon"
          ><i class="fa-regular fa-envelope"></i
          ><span>Invite</span></div class="icon-row__icon"
        >
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post_members">
              <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/islandwave-1636463569.jpg" />
              <span class="open-post_members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post_members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://cdnb.artstation.com/p/assets/images/images/067/020/251/large/pmhg-6.jpg?1694361804" />
                <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i>
                <span>326</span>
                </div>
            </div>

          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>


    <div id="no-mobile">
      <span>
        Browser 창을 줄여주세요. PC Browser 가로: '645px' 이하에서 정상적으로
        보입니다.
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/14e31ebcb6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
