<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Mango Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do:  Wifi Icon -->
      </div>
      <div class="status-bar__colume">
        <span>18:43</span>
      </div>

      <div class="status-bar__colume">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Battery Icon -->
        <i class="fa-solid fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
            <a href="settings.html" >
             <i class="fa-solid fa-gear fa-lg"></i>
            <div class="nav__notification red-dot"></div>
             </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cafeptthumb-phinf.pstatic.net/MjAyMzA5MDlfMjQ1/MDAxNjk0MjIzNjk5ODE2.gI9ZaoL0NCGBCrZbdzAKl6k9gd0MWgg5joRvVDnwyecg.K6Q1KFde9QqumEJGlcXYUo74VKI1n_bfcSdjt9-Ol10g.JPEG/externalFile.jpeg?type=c77_77"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">HyonJi</h4>
            <h6 class="user-component__subtitle">010 571 989</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-regular fa-calendar-check"></i>
            <span>Calendar</span>
        </div class="icon-row__icon"
        >
        <div class="icon-row__icon"
          ><i class="fa-regular fa-address-book"></i
          ><span>Talk Drive</span></div class="icon-row__icon"
        >
        <div class="icon-row__icon"
          ><i class="fa-regular fa-face-smile-wink"></i><span>Emoticons</span></div class="icon-row__icon"
        >
        <div class="icon-row__icon"
          ><i class="fa-solid fa-brush"></i><span>Themes</span></div class="icon-row__icon"
        >
        <div class="icon-row__icon"
          ><i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div class="icon-row__icon"
        >
        <div class="icon-row__icon"
          ><i class="fa-regular fa-comments"></i><span>Openchat</span></div class="icon-row__icon"
        >
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Mango Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-earth-asia"></i>
                </div>
                <span class="more-suggestions__icon-text">Mango Friends</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-dice-d20"></i>
                </div>
                <span class="more-suggestions__icon-text">Mango Gem</span>
            </div>
        </div>

      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>


    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/14e31ebcb6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
